<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="frok-box">
  <template>
    <style>
      :host {
        display: block;
      }
      :host #elements td {
        width: 50px;
        height: 50px;
      }
    </style>
    <h2>Hello [[prop1]] [[boxes]]!</h2>
    <table id='elements'>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </template>

  <script>
    /**
     * `frok-box`
     * froggggg
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FrokBox extends Polymer.Element {
      static get is() { return 'frok-box'; }
      static get properties() {
        return {
          boxes:{
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 5
          },
          prop1: {
            type: String,
            value: 'frok-box'
          }
        };
      }
    }

    window.customElements.define(FrokBox.is, FrokBox);
  </script>
</dom-module>
