<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="frok-box">
  <template>
    <style>
      :host {
        display: block;
      }
      :host #elements td {
        width: 50px;
        height: 50px;
        background-color: orange;
        text-align: center;
        border: 2px solid orange;
      }
      :host #elements td:hover {
        border: 2px solid red;
      }
      :host .frog {
        color: rgba(0,0,0,0);
        background-image: url('images/frog.gif');
        background-size: 100%;
        background-position: center center;
        background-repeat: no-repeat;
      }
      /*:host #elements td([pressed]) {
        background-color: red;
      }*/
    </style>
    <h2>Hello [[prop1]] [[boxes]]!</h2>
    <table id='elements'></table>
  </template>

  <script>
    /**
     * `frok-box`
     * froggggg
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FrokBox extends Polymer.Element {
      static get is() { return 'frok-box'; }
      ready () {
        super.ready();

        let cells = [];
        for (let i = 0; i < this.boxes; i++) {
          cells.push( `<td>${i+1}</td>`);
        }

        let content = `<tr>${cells.join('')}</tr>`;

        this.$.elements.innerHTML = content;

        let positionFrog = 0;
        if (this.selected <= this.boxes) {
          // this.$.elements.rows[0].cells[this.selected-1].classList.add('frog');
          positionFrog = this.selected - 1;
        }
        this.$.elements.rows[0].cells[ positionFrog ].classList.add('frog');
      }
      static get properties() {
        return {
          boxes: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 5
          },
          selected: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 1
          },
          prop1: {
            type: String,
            value: 'frok-box'
          }
        };
      }
    }

    window.customElements.define(FrokBox.is, FrokBox);
  </script>
</dom-module>
