<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="frok-box">
  <template>
    <style>
      :host {
        display: block;
      }
      :host #elements td {
        width: 50px;
        height: 50px;
        background-color: orange;
        text-align: center;
        border: 2px solid orange;
      }
      :host #elements td:hover {
        border: 2px solid red;
      }
      :host .frog {
        color: rgba(0,0,0,0);
        background-image: url('images/frog.gif');
        background-size: 100%;
        background-position: center center;
        background-repeat: no-repeat;
      }
      /*:host #elements td([pressed]) {
        background-color: red;
      }*/
    </style>
    <h2>Hello [[prop1]] [[boxes]]!</h2>
    <table id='elements'></table>
  </template>

  <script>
    /**
     * `frok-box`
     * froggggg
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FrokBox extends Polymer.Element {
      static get is() { return 'frok-box'; }
      ready () {
        super.ready();

        let cells = [];
        for (let i = 0; i < this.boxes; i++) {
          cells.push( `<td>${i+1}</td>`);
        }

        let content = `<tr>${cells.join('')}</tr>`;

        this.$.elements.innerHTML = content;

        let positionFrog = 0;
        if (this.selected <= this.boxes) {
          positionFrog = this.selected - 1;
        }

        this.$.elements.rows[0].cells[ positionFrog ].classList.add('frog');
        // this.$.elements.rows[0].cells[ positionFrog ].addEventListener('click', this.jumpFrog);
        this.$.elements.rows[0].cells[ positionFrog ].addEventListener('click', event => this.jumpFrog);

        // this.$.elements.rows[0].cells.forEach(cell => {
        //   cell.addEventListener('click', this.jump)
        // });
      }
      jumpFrog (event) {
        // let boxFrog = document.querySelector(':host(.frog)');
        // let boxFrog = this.$$('.frog');
        // let boxFrog = Polymer.dom(this).querySelector('.frog');
        let boxFrog = this.shadowRoot.querySelector('.frog');
        // let boxFrog = this.$.elements.querySelector('.frog');
        // let boxFrog = Polymer.dom().querySelector('.frog');
        let positionFrog = boxFrog.cellIndex;
        let oldPositionFrog = positionFrog;

        positionFrog++;
        if (positionFrog > this.boxes) {
          positionFrog -= this.boxes+1;
        }

        let newPositionFrog = positionFrog;

        console.log('')

        this.$.elements.rows[0].cells[ oldPositionFrog ].classList.remove('frog');
        this.$.elements.rows[0].cells[ newPositionFrog ].classList.add('frog');
        // this.$.elements.rows[0].cells[ oldPositionFrog ].removeEventListener('click', this.jumpFrog);
        // this.$.elements.rows[0].cells[ newPositionFrog ].addEventListener('click', this.jumpFrog);
        this.$.elements.rows[0].cells[ oldPositionFrog ].removeEventListener('click', event => this.jumpFrog);
        this.$.elements.rows[0].cells[ newPositionFrog ].addEventListener('click', event => this.jumpFrog);
      }
      static get properties() {
        return {
          boxes: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 5
          },
          selected: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 1
          },
          prop1: {
            type: String,
            value: 'frok-box'
          }
        };
      }
    }

    window.customElements.define(FrokBox.is, FrokBox);
  </script>
</dom-module>
