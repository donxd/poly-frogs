<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>frok-box demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../frok-box.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic frok-box demo</h3>
      <demo-snippet>
        <template>
          <frok-box></frok-box>
          <frok-box advanced></frok-box>
          <frok-box boxes=7 selected=4 advanced></frok-box>
          <frok-box advanced config></frok-box>
          <frok-box boxes=10></frok-box>
          <frok-box boxes=7 selected=4></frok-box>
          <frok-box id='test_config' config></frok-box>
        </template>
      </demo-snippet>
      <laben for='external_boxes'>External boxes:</laben><input type="number" id='external_boxes' min='1'> <br/>
      <button id='change_config'>Change config</button>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = () => {
      document.getElementById('change_config').addEventListener('click', changeConfig, true);
    };

    function changeConfig (){
      const boxes = parseInt(document.getElementById('external_boxes').value);
      document.getElementById('test_config').setAttribute('boxes', boxes);
    }
  </script>
</html>
